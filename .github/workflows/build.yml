name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            go_os: darwin
            go_arch: arm64
            binary_suffix: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            go_os: darwin
            go_arch: amd64
            binary_suffix: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            go_os: linux
            go_arch: amd64
            binary_suffix: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ''
            go_os: windows
            go_arch: amd64
            binary_suffix: x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Go backend
        working-directory: backend
        run: |
          GOOS=${{ matrix.go_os }} GOARCH=${{ matrix.go_arch }} go build -o ../frontend/src-tauri/binaries/localai-backend-${{ matrix.binary_suffix }} .
        shell: bash

      - name: Make backend executable (Unix)
        if: matrix.platform != 'windows-latest'
        run: chmod +x frontend/src-tauri/binaries/localai-backend-${{ matrix.binary_suffix }}

      - name: Install Rust target (macOS cross-compile)
        if: contains(matrix.args, 'target')
        run: rustup target add ${{ contains(matrix.args, 'aarch64') && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: frontend
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LocalAI-${{ matrix.platform }}${{ matrix.args && format('-{0}', matrix.binary_suffix) || '' }}
          path: |
            frontend/src-tauri/target/*/release/bundle/dmg/*.dmg
            frontend/src-tauri/target/release/bundle/dmg/*.dmg
            frontend/src-tauri/target/release/bundle/deb/*.deb
            frontend/src-tauri/target/release/bundle/appimage/*.AppImage
            frontend/src-tauri/target/release/bundle/nsis/*.exe
            frontend/src-tauri/target/release/bundle/msi/*.msi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release-files
          find artifacts -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "*.deb" -exec cp {} release-files/ \;
          find artifacts -name "*.AppImage" -exec cp {} release-files/ \;
          find artifacts -name "*.exe" -exec cp {} release-files/ \;
          find artifacts -name "*.msi" -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
